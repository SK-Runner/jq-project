<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自定义动画</title>
  <style>
    .container {
      width: 100%;
      height: 700px;
      position: relative;
    }
    #box {
      position: absolute;
      left: 0;
      top: 0;
      width: 100px;
      height: 100px;
      background-color: aqua;
      margin-bottom: 10px;
    }
    button {
      margin-right: 5px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <button id="startAnimate">开始动画</button>
  <div class="container">
    <div id="box"></div>
  </div>

  <script src="../jquery-3.6.1.js"></script>
  <script>
    let animateDoing = false;
    $('#startAnimate').click(function() {
      if(!animateDoing) {
        animateDoing = true
        $('#box')
          .animate({
            left: '800',
            width: '300px',
            height: '300px',
          }, 3000, 'linear')
          .animate({
            top: '50',
            left: '400'
          }, 1500, 'linear')
          .animate({
            left: '0',
            top: '0',
            width: '100px',
            height: '100px',
          }, 1500, 'linear', function () {
            animateDoing = false
            alert('animate down') 
          })
      }
    })
  </script>
</body>
</html>
